<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../src/tint-img.css" />
	</head>
	<body>
        <h1>tint-img</h1>
        <h3>Red</h3>
        <div class="tint-red tint-more">tint-red tint-more</div>
        <div class="tint-red">tint-red</div>
        <div class="tint-red tint-less">tint-red tint-less</div>
        
        <h3>Green</h3>
        <div class="tint-green tint-more">tint-green tint-more</div>
        <div class="tint-green">tint-green</div>
        <div class="tint-green tint-less">tint-green tint-less</div>
        
        <h3>Blue</h3>
        <div class="tint-blue tint-more">tint-blue tint-more</div>
        <div class="tint-blue">tint-blue</div>
        <div class="tint-blue tint-less">tint-blue tint-less</div>
        
        
        <h3>img test</h3>
        <p>We have to wrap the img in a div tag, and make the div an <code>inline-block</code> for it to work.</p>
        <div class="tint-red" style="display: inline-block">
            <img src="img/oo_logo.png" class="tint-red" />
        </div>
    </body>
</html>
